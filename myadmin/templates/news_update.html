{% extends 'navbar.html' %}
{% load staticfiles %}

{% block body %}

<style>
    #photo{
        margin-bottom: 20px;
    }
    #news-title{
        margin-bottom: 20px;
    }
     #add-news{
        width: 200px;
        height: 50px;
        font-size: 17px;
        padding-top: 10px;
        float: right;
        margin-top: 20px;
    }
    .inner-content{
        overflow: hidden;
        padding: 20px;
    }
    .inner-content img{
        height: 150px;
        margin-bottom: 20px;
    }
    #date-inp{
        margin-left: 0px;
        width: 300px;
        margin-bottom: 20px;
    }

</style>
{% if news %}
<div class="container">
   <div class="inner-content">
  <form enctype="multipart/form-data" action="{% url 'myadmin:news_update_save' news.pk %}" method="post" novalidate>
      <input type='hidden' name='csrfmiddlewaretoken' value='gXkhTULEDj3mYFmsizPopbbKU6BSMGLEDYvMMG1kxQMC8qDBKOXlDvQlxqE7rbGy' />
    {% csrf_token %}
        <img src="{{news.img_url}}">
        <input type="file" id="photo" name="photo" multiple />
        <label for="#date-inp">Дата</label>
        <input type="date" class="form-control" name="date" id="date-inp" value="{{ news.pub_date | date:"Y-m-d"}}">
        <label for="#title">Заголовок</label>
        <input type="text" class="form-control" name="title" id="news-title" value="{{news.title}}">
        <label for="#text">Текст</label>
      <textarea name="text" rows="10" cols="40" id="text">{% autoescape off %}{{news.text}} {% endautoescape %}</textarea>
      <button id="add-news" type="submit" class="btn btn-default"> Изменить </button>
    </form>
    </div>
</div>

{% endif %}



  <script>
  tinymce.init({
    selector: 'textarea',
    height: 300,
    menubar: true,
    plugins: [
      'advlist autolink lists link image charmap print preview anchor',
      'searchreplace visualblocks code fullscreen',
      'insertdatetime media table contextmenu paste code'
    ],
    toolbar: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent',
    content_css: [
      ]
  });

  </script>

  {% endblock %}
