{% extends 'index.html' %}
{% load staticfiles %}

{% block body %}
    {% if team %}
        <div class="row">
            <h2 class="content-title">Наша команда</h2>
            <div class="x">
                {% for member in team %}
                <div class="member shadow">
                    <img src="{{ member.photo_url }}" alt="{{ member.name }}">
                    <a href="{{ member.fb }}" class="fb" target="_blank"><h3><div class="x"></div>{{ member.name }}</h3></a>
                    <p>{% autoescape off %} {{ member.descrip }} {% endautoescape %}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    {% endif %}
{% endblock %}
